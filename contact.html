<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamS - Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        DreamS - The Hip Hop Bank<!-- kommt von Ari -->
    </header>
    <main>
        <div class="container"><!-- mein main -->
            <div class="pt-2">
                <h1>Contact</h1>
            </div>
            <div class="ps-0"><!-- Nachricht -->
                <h2>Write a message</h2>
                <div class="py-1">
                    <label class="form-label" for="thema">
                        I would like information on the following topics:
                    </label>
                    <input class="form-control" id="thema" type="text" placeholder="Topic" >
                </div>
            </div>
            <div class="ps-0"><!-- Personalien -->
                <h2>Personal Information</h2>
                <div class="py-1">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Vorname Nachname">
                </div>
                <div class="py-1">
                    <label class="form-label" for="ort">Place</label>
                    <input class="form-control" id="ort" type="text" placeholder="Ort">
                </div>
                <div class="py-1">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" id="phone" type="tel" placeholder="+41 41 414 14 14">
                </div>
                <div class="py-1">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="phone" type="email" placeholder="name@organisation.com">
                </div>
            </div>
            <div class="ps-0"><!-- Kontakt -->
                <h2>Contact us</h2>
                <label class="form-label" for="antwort">Please contact me:</label>
                <div class="input-group col-2"><!-- list-group-items? -->
                    <input class="form-radio-input" type="radio" id="email" name="antwort" value="EMAIL" checked>
                    <label class="form-radio-label px-3" for="email">via email </label>
                    <input class="form-radio-input" type="radio" id="phone" name="antwort" value="PHONE">
                    <label class="form-radio-label px-3" for="phone">via phone </label>
                </div>
                <!-- Pseudo-Text-Area -->
                <label class="form-label" for="nachricht">Message:</label>
                <input class="form-control pb-5" id="nachricht" type="text" placeholder="Type your message">
                <div class="py-2">
                    <button class="btn btn-danger">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Fuss</footer>
</body>
</html>
